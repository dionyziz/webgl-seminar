<!DOCTYPE html>
<html>
    <head>
        <title>Computer Graphics</title>
        <link rel='stylesheet' href='style.css' />
    </head>
    <body>
        <script src='final-engine-debug.js'></script>
        <script>
            var app = new Application();
            X_AXIS = new Vector3( [ 1, 0, 0 ] );
            Y_AXIS = new Vector3( [ 0, 1, 0 ] );

            var cube = null;
            app.importer.load( 'cube.obj', function( node ) {
                cube = node;
                cube.setScale( 2 );
                app.scene.appendChild( cube );
            } );

            app.update = function( dt ) {
                if ( cube ) {
                    cube.rotate( X_AXIS, 0.01 * dt / 16 );
                    cube.rotate( Y_AXIS, 0.02 * dt / 16 );
                }
            };
        </script>
    </body>
</html>
