<!DOCTYPE html>
<html>
    <head>
        <title>Particle effects</title>
        <style>
            body {
                background-color: black;
            }
            canvas {
                background-color: black;
                margin: auto;
                display: block;
            }
            img {
                display: none;
            }
        </style>
    </head>
    <body>
        <img src='fire.png' alt='A piece of fire' id='drop' />
        <canvas id='canvas' width='600' height='600'></canvas>
        <script src='helper.js'></script>
        <script>
            var N = 50;
            var img = document.getElementById( 'drop' );
            var particles = [];
            var gravity = 0.02;
            
            function integrate() {
                for ( var i = 0; i < particles.length; ++i ) {
                    particles[ i ].velocity[ 1 ] += gravity;
                    var v = particles[ i ].velocity;
                    particles[ i ].position[ 0 ] += v[ 0 ];
                    particles[ i ].position[ 1 ] += v[ 1 ];
                    --particles[ i ].lifetime;
                    if ( particles[ i ].lifetime < 0 ) {
                        birth( i );
                    }
                }
            }
            
            function render() {
                clearCanvas();
                for ( var i = 0; i < particles.length; ++i ) {
                    var particle = particles[ i ];
                    var r = particle.position;
                    drawImage( r[ 0 ], r[ 1 ], img );
                }
            }
            
            function birth( i ) {
                particles[ i ] = {
                    position: [ W / 2, H / 2 ],
                    velocity: [ Math.random() - 0.5, Math.random() - 0.5 ],
                    lifetime: Math.floor( Math.random() * 50 + 50 )
                };
            }
            for ( var i = 0; i < N; ++i ) {
                birth( i );
            }
            
            ctx.globalCompositeOperation = 'lighter';

            img.onload = function () {
                setInterval( render, 30 );
                setInterval( integrate, 30 );
            };
        </script>
    </body>
</html>
